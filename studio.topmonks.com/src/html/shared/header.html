            <li class=""><a href="https://www.topmonks.com/contact/">Contacts</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <script>
    var appBar = document.querySelector(".tm-app-bar");
    var hamburger = document.querySelector(".tm-hamburger__container");
    var menu = Array.from(document.querySelectorAll(".tm-menu"));
    var links = Array.from(document.querySelectorAll(".tm-menu a"));
    hamburger.addEventListener("click", toggleMenu());
    links.forEach(l => l.addEventListener("click", toggleMenu()));

    function toggleMenu() {
      return () => {
        if (window.matchMedia("(max-width: 840px)").matches) {
          hamburger.classList.toggle("tm-hamburger__container--open");
          appBar.classList.toggle("tm-app-bar--open");
        }
      };
    }

    var lastPosition = 0;
    var ticking = false;
    document.addEventListener("scroll", function() {
      lastPosition = window.scrollY;
      if (!ticking) {
        window.requestAnimationFrame(function() {
          if (lastPosition > 0) {
            appBar.classList.add("tm-app-bar--sticky");
          }
          else {
            appBar.classList.remove("tm-app-bar--sticky");
          }
          ticking = false;
        });
        ticking = true;
      }
    });

    window.addEventListener("resize", function() {
      if (!ticking) {
        window.requestAnimationFrame(function() {
          if (window.matchMedia("(min-width: 841px)").matches) {
            menu.forEach(m => m.classList.add("tm-menu--horizontal"));
          }
          else {
            menu.forEach(m => m.classList.remove("tm-menu--horizontal"));
          }
          ticking = false;
        });
        ticking = true;
      }
    });

    if (window.matchMedia("(min-width: 841px)").matches) {
      menu.forEach(m => m.classList.toggle("tm-menu--horizontal"));
    }
  </script>
</header>
