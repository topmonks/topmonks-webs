<!doctype html>
<html lang="en" prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# business: http://ogp.me/ns/business#">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Accept-CH" content="DPR,Viewport-Width,Width">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="format-detection" content="telephone=no">
  <title>{% block title %}{{ language[page].title }}{% endblock %}</title>

  <link rel="preconnect" href="https://ajax.googleapis.com">
  <link rel="preconnect" href="//res.cloudinary.com">
  <link rel="preconnect" href="//cdnjs.cloudflare.com">
  <link rel="preconnect" href="//use.typekit.net">
  <link rel="preconnect" href="//cdn.jsdelivr.net">
  <link rel="preconnect" href="//www.google-analytics.com">
  <link rel="preconnect" href="//static.hotjar.com">
  <link rel="preload" href="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" as="script" crossorigin>
  <link rel="preload" href="https://use.typekit.net/her1ktw.js" as="script">
  <link rel="preload" href="https://www.googletagmanager.com/gtm.js?id=GTM-WW7T986" as="script">

  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <script>WebFontConfig = { typekit: {id: 'her1ktw'}, async: true }</script>
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" async defer
          integrity="sha384-pvXSwSU09c+q9mPyY++ygUHWIYRoaxgnJ/JC5wcOzMb/NVVu+IDniiB9qWp3ZNWM"
          crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/stylesheets/typography.css">
  <link rel="stylesheet" href="/stylesheets/main.css">

  {% block head %}{% endblock %}
  {% include "shared/app-icons.html" %}
  {% include 'shared/analytics.html' %}
</head>
<body id="page-{{page}}">

{% include 'shared/header.html' %}

<main>
  {% block content %}{% endblock %}
</main>

<link rel="stylesheet" href="/stylesheets/footer.css">
{% include 'common/footer.html' %}

{% block javascript %}
{% endblock %}

</body>
</html>
