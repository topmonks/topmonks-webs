{% macro sprite(id, altText, viewBox, classes) %}
{% set viewBox = viewBox or "0 0 1 1"%}
<span class='sprite -{{id}} {{classes}}'>
  <svg viewBox="{{viewBox}}" alt="{{altText}}"><use xlink:href='/images/icons.svg#{{id}}'></use></svg>
</span>
{% endmacro %}

{% macro css(stylesheet) -%}
<link rel="stylesheet" href="{{ '/stylesheets/components/' ~ stylesheet ~ '/index.css' }}">
{%- endmacro %}

{% macro teamMember(member, hero) -%}
{% set fullName = member.name + ' ' + member.surname %}
<div class="box mdc-layout-grid__cell tm-team__member {% if hero %}mdc-layout-grid__cell--span-3-desktop tm-team__member--hero{% endif %}">
  <img alt="[foto] {{fullName}}" src="https://insight.topmonks.com/avatar/{{member.id}}" onerror="this.onerror=null; this.src='/images/monk_logo.png'"/>
  <div class="content">
    <strong>{{fullName}}</strong>
    <span>{{member.job_title}}</span>
  </div>
</div>
{%- endmacro %}
